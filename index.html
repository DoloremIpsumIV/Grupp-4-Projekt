<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Använd GetFoods filtreringssystem för att hitta det närmsta, billigaste eller högst betygsatta lunchstället!">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/script.js"></script>
    <script src="js/elementBuilder.js"></script>
    <script src="js/mapLogic.js"></script>
    <script src="js/smapiDataFetcher.js"></script>
    <script src="js/restaurantCardMaker.js"></script>
    <link rel="icon" href="images/logo.svg">
    <title>GetFood</title>
</head>

<body>
    <div id="headerContainer" class="stickyHeader">
        <img src="images/logo.svg" alt="GetFoods logotype" id="logoWhite">
        <ul>
            <li><a href="allaResturanger.html">Alla restauranger</a></li>
            <li><a href="favoriter.html">Favoriter</a></li>
            <li><a href="geoMatch.html">geoMatch-spelet</a></li>
        </ul>
    </div>

    <dialog class="chooseProvince">
        <form>
            <div class="sortButtons"></div>
            <p>Jag vill söka i:</p>
            <button id="smaland" type="button" class="sortButtonsToggle">Småland</button>
            <button id="oland" type="button" class="sortButtonsToggle">Öland</button>
            <button id="confirmBtn" type="button">Ok</button>
        </form>
    </dialog>

    <div id="filters">
        <div id="flexforResponsive">

            <div id="typeOfRestaurant">
                <form id="restaurantType">
                    <select class="dropDownBtn">
                        <optgroup label="Restaurangtyp:">
                            <option>Alla Restauranger</option>
                            <option>Pizzeria</option>
                            <option>Asiatisk</option>
                            <option>Etnisk</option>
                            <option>Casual</option>
                            <option>Snabb</option>
                            <option>Lyx mat</option>
                            <option>Burgare</option>
                            <option>Varmkorvar</option>
                            <option>Latin</option>
                            <option>Lokalägd</option>
                            <option>Medelhavs</option>
                            <option>Bakverk</option>
                            <option>Annat</option>
                        </optgroup>
                    </select>
                </form>
            </div>

            <form id="distance">
                <select class="dropDownBtn">
                    <optgroup label="Avstånd i km:">
                        <option>1 KM</option>
                        <option>3 KM</option>
                        <option>5 KM</option>
                        <option>10 KM</option>
                    </optgroup>
                </select>
            </form>

            <form id="priceRange">
                <select class="dropDownBtn">
                    <optgroup label="Prisklass &#40;sek&#41:">
                        <option>Alla Prisklasser</option>
                        <option>&gt;60 SEK</option>
                        <option>61-90 SEK</option>
                        <option>91-119 SEK</option>
                        <option>&lt;120 SEK</option>
                    </optgroup>
                </select>
            </form>
        </div>

        <div id="flexContainer">
            <div class="sortButtons">
                <label for="smalandRadioBtn"><input type="radio" id="smalandRadioBtn" class="sortRadioBtnToggle"
                        checked> Småland</label>
                <label for="olandRadioBtn"><input type="radio" id="olandRadioBtn" class="sortRadioBtnToggle">
                    Öland</label>
            </div>

            <div id="searchButtons">
                <button id="mapBtn">Välj placering på karta <img src="images/mapPointer.svg" alt="map pin"
                        class="buttonImg"></button>

                <button id="findBtn">Hitta min plats <img src="images/findPic.svg" alt="map pointer"
                        class="buttonImg"></button>
            </div>
            <button id="searchButton">SÖK</button>

        </div>
    </div>

    <div id="overlay">
        <button id="closeButton">X</button>
        <div id="map">
            <dialog class="chooseProvince">
                <!-- Innehåll för dialogrutan -->
            </dialog>
        </div>
    </div>

    <div id="loaderId" class="loaderClass">
        <div class="loaderContainer">
            <h1>Laddar in restauranger nära dig...</h1>
            <div class="loadingRing">
            </div>
        </div>
    </div>


    <main>

        <div id="searchResult">
            <p>Aktuell sökning:</p>
            <p id="searchedRestaurant">Restaurang</p>
            <p id="searchedDistance">Distans</p>
            <p id="searchedPrice">Pris</p>

        </div>



        <div id="flexBox">
            <div id="mapViewer"></div>


            <div id="restaurantBox">
                <div id="sortBox">
                    <p>Sortera:</p><label for="sort"></label>
                    <select id="sort">
                        <option>Billigaste</option>
                        <option>Dyraste</option>
                    </select>


                </div>
                <div id="restaurantInfo">
                    <p id="infoText">Här var det tomt <br>testa att söka</p>
                    <img src="images/forknKnife.svg" alt="fork and knife" id="forknknife">
                </div>
            </div>

        </div>
    </main>


    <footer id="footer">
        <img id="footerLogo" src="images/logo.svg" alt="GetFoods logotype">
        <hr>
        <a class="footLink" href="FAQ.html">FAQ</a>
        <a class="footLink" href="omOss.html">Om oss</a>
        <p id="copyRight">© GetFood AB</p>
    </footer>
</body>

</html>
