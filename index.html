<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/script.js"></script>
    <title>Document</title>
</head>

<body>
    <header>"SnabbKäk"</header>
    <div id="filters">
        <div id="typeOfRestaurant">
            <button class="dropDownBtn">Restaurangtyp</button>
            <div class="dropDownContent">
                <a>Pizzeria</a>
                <a>Thaimat</a>
                <a>A la carté</a>
            </div>
        </div>
        <div id="distance">
            <button class="dropDownBtn">Avstånd &#40;km&#41;</button>
            <div class="dropDownContent">
                <a>1</a>
                <a>3</a>
                <a>5</a>
                <a>10</a>
            </div>
        </div>
        <div id="priceRange">
            <button class="dropDownBtn">Prisklass &#40;sek&#41;</button>
            <div class="dropDownContent">
                <a>50-100</a>
                <a>100-120</a>
                <a>120-140</a>
                <a>140-200</a>
            </div>
        </div>
    </div>

    <main>
        <legend id="test">Dela din plats<img src="images/83909.png" alt=""></legend>
        <div id="mapViewer">
        </div>
        <div id="restaurantInfo">
            <h3>Pizzeria Maestro</h3>
            <p>Avstånd: 5 km</p>
            <p>Prisklass: 80-100 kr</p>
        </div>
        <div id="toggleReviews"></div>
    </main>
    <footer>Sidfot</footer>
</body>

</html>
