<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/script.js"></script>
    <link rel="icon" href="images/logovit.png">
    <title>GetFood</title>
</head>

<body>
    <div id="headerContainer" class="stickyHeader">
        <img src="images/logovit.png" alt="GetFood" id="logoWhite">

        <!--
        <div id="sortButtons">
            <p>Jag vill söka i:</p>
            <button id="smaland" class="sortButtonsToggle">Småland</button>
            <button id="oland" class="sortButtonsToggle">Öland</button>
        </div>-->
    </div>

    <dialog id="chooseProvince">
        <form>
            <div id="sortButtons"></div>
            <p>Jag vill söka i:</p>
            <button id="smaland" type="button" class="sortButtonsToggle">Småland</button>
            <button id="oland" type="button" class="sortButtonsToggle">Öland</button>
            <button id="confirmBtn" type="button">Ok</button>
            </div>
        </form>
    </dialog>

    <div id="filters">
        <label for="menuCheckBox" id="menuIcon"></label>
        <input type="checkbox" id="menuCheckBox">
        <div id="typeOfRestaurant">
            <button class="dropDownBtn">Restaurangtyp<img src="images/arrow.png" class="arrow"></button>
            <div class="dropDownContent" id="restaurantType">
                <a>Alla</a>
                <a>Pizzeria</a>
                <a>Thaimat</a>
                <a>A la carté</a>
            </div>
        </div>
        <div id="distance">
            <button class="dropDownBtn">Avstånd &#40;km&#41;<img src="images/arrow.png" class="arrow"></button>
            <div class="dropDownContent" id="radius">
                <a>1 KM</a>
                <a>3 KM</a>
                <a>5 KM</a>
                <a>10 KM</a>
            </div>
        </div>
        <div id="priceRange">
            <button class="dropDownBtn">Prisklass &#40;sek&#41;<img src="images/arrow.png" class="arrow"></button>
            <div class="dropDownContent" id="price">
                <a>Alla</a>
                <a>50-100 SEK</a>
                <a>100-120 SEK</a>
                <a>120-140 SEK</a>
                <a>140-200 SEK</a>
            </div>
        </div>
    
        <div id="flexContainer">

        <div id="sortButtons">
            <label for="smalandCheckbox"><input type="checkbox" id="smalandCheckbox" class="sortCheckboxToggle"> Småland</label>
            <label for="olandCheckbox"><input type="checkbox" id="olandCheckbox" class="sortCheckboxToggle"> Öland</label>
        </div>
        <div id="searchButtons">
            <button id="mapBtn">Välj placering på karta <img src="images/mapPointer.png" alt="map pointer" class="buttonImg"></button>
            <button id="findBtn">Hitta min plats</button>
        </div>
   
        </div>
    </div>

    <div id="loaderId" class="loaderClass">
        <div class="loaderContainer">
            <h1>Laddar in restauranger nära dig...</h1>
            <div class="loadingRing">
            </div>
        </div>
    </div>

    <main>

        <button id="search">SÖK</button>

        <div id="flexBox">
            <div id="mapViewer">

            </div>
            <div id="restaurantInfo">
                <p id="infoText">Här var det tomt <br>testa att söka</p>
                <img src="images/forknknife.png" alt="fork and knife" id="forknknife">
            </div>
        </div>


    </main>
    <footer id="footer">
        <img id="footerLogo" src="images/logo.png" alt="GetFood">
        <hr>

        <a class="footLink" href="FAQ.html">FAQ</a>

        <a class="footLink" href="omOss.html">Om oss</a>

        <p id="copyRight">© GetFood AB</p>
    </footer>
</body>


</html>
