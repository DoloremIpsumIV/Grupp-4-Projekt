<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/script.js"></script>
    <title>GetFood</title>
</head>

<body>
    <div id="headerContainer" class="stickyHeader">
        <img src="images/logovit.png" alt="GetFood">
    </div>
    <div id="filters">
        <label for="menuCheckBox" id="menuIcon"></label>
        <input type="checkbox" id="menuCheckBox">
        <div id="typeOfRestaurant">
            <button class="dropDownBtn">Restaurangtyp</button>
            <span class="dropDownContent">
                <a>Pizzeria</a>
                <a>Thaimat</a>
                <a>A la carté</a>
            </span>
        </div>
        <div id="distance">
            <button class="dropDownBtn">Avstånd &#40;km&#41;</button>
            <div class="dropDownContent">
                <a>1</a>
                <a>3</a>
                <a>5</a>
                <a>10</a>
            </div>
        </div>
        <div id="priceRange">
            <button class="dropDownBtn">Prisklass &#40;sek&#41;</button>
            <div class="dropDownContent">
                <a>50-100</a>
                <a>100-120</a>
                <a>120-140</a>
                <a>140-200</a>
            </div>
        </div>
    </div>

    <div id="loaderId" class="loaderClass">
        <div class="loaderContainer">
            <h1>Laddar in restauranger nära dig...</h1>
            <div class="loadingRing">
            </div>
        </div>
    </div>

    <!-- Input textbox where user can enter adress or press icon for sharing location -->
    <div id="shareLocation"><input placeholder="Din adress (t.ex. Stallvägen 12)" type="text" name="userAdress" id="adressTextBox"><img src="images/loc.png" alt=""></div>

    <main>

        <button id="test">Test</button>
        <div id="mapViewer">
        </div>
        <div id="restaurantInfo">
            <!-- Container for displaying dynamic data regarding restaurants -->
        </div>
        <!-- Implement button for toggling display of reviews for each restaurant-->
        <div id="toggleReviews"></div>
    </main>
    <footer id="footer">

        <img id="footerLogo" src="images/logo.png" alt="GetFood">
    </footer>
</body>


</html>
