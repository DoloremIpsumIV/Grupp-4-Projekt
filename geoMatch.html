<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Spela geoMatch för att få förslag på mat!">
        <link rel="stylesheet" href="css/styleInteractive.css">
        <link rel="stylesheet" href="css/style.css"> 
    <link rel="icon" href="images/logo.svg">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script src="js/geoMatch.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>GeoMatch</title>
</head>

<body>
    <div id="headerContainer" class="stickyHeader">
        <img src="images/logo.svg" alt="GetFoods logotype" id="logoWhite">

        <ul>
            <li><a href="allaRestauranger.html">Alla restauranger</a></li>
            <li><a href="favoriter.html">Favoriter</a></li>
            <li><a href="geoMatch.html">geoMatch-spelet</a></li>
        </ul>
    </div>


    <h1>GeoMatch</h1>
    
    

    <div id="startPage">


        <div id="buttonContainer">
        <button id="playButton">Spela</button>
        </div>

        
        <div id="selectBox">

            <div class="dialog-box"> 
                
            <button id="mapBtn2">Välj placering på karta <img src="images/mapPointer.svg" alt="map pin"
                    class="buttonImg"></button>

            <button id="findBtn2">Hitta min plats <img src="images/findPic.svg" alt="map pointer" class="buttonImg"></button>
            </div>
        </div>  
    </div>


    <div id="overlay">
        <button id="closeButton">X</button>
        <div id="map">
            <dialog class="chooseProvince">
                <!-- Innehåll för dialogrutan -->
            </dialog>
        </div>
        <div id="mapPlaybtnBox">
        <button id="mapPlaybtn">Starta spel</button>
        </div>
    </div>

    <div id="boxBackground">
    <div id="firstBox">
        <div class="insideBox"></div>

    </div>
    <div id="secondBox">
        <div class="insideBox"></div>
    </div>
    </div>

    <div id="endGamePage">
    <div id="textBox">
        <h2>Det verkar som att du är mest sugen på </h2>
        <div id="circleImgHolder"></div>
        
        <p>Här är några förslag på resturanger som kanske passar dig!!</p>
    </div>

    <div id="restaurantResults">
        
    </div>
    </div>





    


    <footer id="footer">
        <img id="footerLogo" src="images/logo.svg" alt="GetFoods logotype">
        <hr>
        <a class="footLink" href="FAQ.html">FAQ</a>
        <a class="footLink" href="omOss.html">Om oss</a>
        <p id="copyRight">© GetFood AB</p>
    </footer>
</body>

</html>
